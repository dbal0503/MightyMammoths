appId: com.anonymous.MightyMammoths
---
- assertVisible:
    id: "originNavigationDropdown"
- assertVisible:
    id: "destinationNavigationDropdown"
- tapOn:
    id: "originNavigationDropdown"
- tapOn: "Your Location"
- tapOn:
    id: "destinationNavigationDropdown"
- extendedWaitUntil:
    visible: "Your Location"
    timeout: 230000
- tapOn:
    id: "destinationNavigationDropdown"
- extendedWaitUntil:
    notVisible: "Your Location"
    timeout: 230000